  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
      - ./config/redis.conf:/redis.conf
    command: redis-server /redis.conf

  mariadb:
    image: mariadb
    container_name: mariadb
    environment:
      - MARIADB_ROOT_PASSWORD=example
      - MARIADB_DATABASE=local
    ports:
      - 3306:3306
    volumes:
      - ./data/mariadb:/var/lib/mysql